{% extends 'navigation.html' %}
{% load static %}
{% block a %}
<style>
    input[type=text][type=password]{
    border-radius:8px;
    }
</style>

<div style=" padding-top:35px; "class="container" >
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <center><h3 class="card-title"><strong>Contact Us</strong></h3></center>
                    <hr>
                    <form method="post" action="{% url 'contact' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="uname">User Name:</label>
                            <input type="text" required class="form-control" id="uname" placeholder="Enter user name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" required class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message:</label>
                            <textarea name="message" required class="form-control" id="message" rows="5"></textarea>
                        </div>
                        <center><input type="submit" value="Send Feedback" class="btn btn-primary"></center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
