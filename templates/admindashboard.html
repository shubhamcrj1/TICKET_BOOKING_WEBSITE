{% extends 'navigation3.html' %}
{% load static %}
{% block b %}
<style>
    input[type=text][type=password]{
    border-radius:8px;
    width:600px;
    height:16px;
    }
</style>
<center>
<div style="padding-top:50px;" class="container-fluid d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Dashboard</h3>
      </div>
      <div class="card-body">
        <div class="btn-group d-flex justify-content-between">
          <a href="{% url 'add_train' %}">
            <button class="btn btn-primary" style="color:white;border-radius:8px;height:45px;background-color:blue;margin-left:10px">Add Train</button>
          </a>
          <a href="{% url 'add_route' %}">
            <button class="btn btn-primary" style="color:white;border-radius:8px;height:45px;background-color:blue;margin-left:10px">Add Route</button>
          </a>
          <a href="{% url 'availableroute' %}">
            <button class="btn btn-primary" style="color:white;border-radius:8px;height:45px;background-color:blue;margin-left:10px">View Route</button>
          </a>
          <a href="{% url 'viewbookings' %}">
            <button class="btn btn-primary" style="color:white;border-radius:8px;height:45px;background-color:blue;margin-left:10px">View Bookings</button>
          </a>
          <a href="{% url 'view_regusers' %}">
            <button class="btn btn-primary" style="color:white;border-radius:8px;height:45px;background-color:blue;margin-left:10px">View Reg. Users</button>
          </a>
          <a href="{% url 'log_out' %}">
            <button class="btn btn-primary" style="color:white;border-radius:8px;height:45px;background-color:blue;margin-left:10px">Logout</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
