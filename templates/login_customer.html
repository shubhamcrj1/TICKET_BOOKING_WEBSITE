{% extends 'navigation.html' %}
{% load static %}
{% block a %}
<style>
    input[type=text][type=password]{
    border-radius:8px;
    width:600px;
    height:16px;
    }
</style>
{% if error %}
<script>
<!--alert('Logged in Sucessfully');-->
window.location='{% url 'dashboard' %}';
</script>
{% endif %}

{% if error2 %}
<script>
<!--alert('Logged in Sucessfully');-->
window.location='{% url 'admindashboard' %}';
</script>
{% endif %}

{% if error3 %}
<script>
alert('Usename & Password are not Correct');
window.location='{% url 'login_customer' %}';
</script>
{% endif %}

<center>
<div  style=" padding-top:50px;" class="container">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Login to your account</h3>
    </div>
    <div class="card-body">
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="uname" class="form-label">User Name</label>
          <input type="text" required id="uname" name="uname" class="form-control" placeholder="Enter user name" style="width: 300px;">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" required id="pwd" name="pwd" class="form-control" placeholder="Enter password" style="width: 300px;">
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
</center>
{% endblock %}
