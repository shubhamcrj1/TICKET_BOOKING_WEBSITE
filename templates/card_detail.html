<!-- contact_success.html -->
{% extends 'navigation2.html' %}
{% load static %}
{% block b %}
<style>
    input[type=text][type=password]{
    border-radius: 8px;
    width: 600px;
    height: 16px;
    }
</style>
{% if error %}
<script>
    alert('Transaction Successfully');
    window.location='{% url 'my_booking' %}';
</script>
{% endif %}
<div class="container">
    <div class="row justify-content-center">
        {% if total == '0' %}
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center" style="font-family: cursive; color: red">No Any Transaction Available</h1>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center"><strong>Make Payment - Enter Your Card Details</strong></h2>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="number" placeholder="Credit Card Number" name="credit" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" placeholder="ATM Customer Name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="CVV Number" name="cvv" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="number" placeholder="Expiry Month" name="month" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="number" placeholder="Expiry Year" name="year" class="form-control" required>
                            </div>
                        </div>
                        <center><strong><h3>Total Amount to Pay: {{ total }}.00/-</h3></strong></center>
                        <div class="mb-3">
                           <center> <input type="submit" value="Make Payment" class="btn btn-primary"></center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div style="padding-left:50px;"class="col-md-4">
            <div class="card">
                <img src="{% static 'images/img_3.png' %}" alt="Image" class="card-img-top" height=180px>
                <img style="margin-top:20px;"src="{% static 'images/img_4.png' %}" alt="Image" class="card-img-top">
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
